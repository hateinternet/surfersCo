<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Surfers Co. - Main page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="wrapper-background  wrapper-background--sea">
      <header class="page-header">
        <a class="logo">
          <img class="logo__img" src="../img/logo-surfers.png" alt="Logotype" width="174" height="27">
        </a>
        <nav class="main-menu">
          <a href="#" class="main-menu__link">Boards</a>
          <a href="#" class="main-menu__link">Accessories</a>
          <a href="#" class="main-menu__link">Blog</a>
          <a href="#" class="main-menu__link">Technology</a>
          <a href="#" class="main-menu__link">Team</a>
          <a href="#" class="main-menu__link">Dealers</a>
        </nav>
        <div class="socials">
          <a href="#" class="socials__link  socials__link--fb">Facebook</a>
          <a href="#" class="socials__link  socials__link--inst">Instagram</a>
          <a href="mailto:surfers@surfers.com?subject=feedback" class="socials__link  socials__link--mail">Email</a>
        </div>
      </header>
      <div class="promo">
        <h1 class="promo__header">Ride every wave as if it's your last</h1>
        <p class="promo__text">We love the motion of the ocean</p>
      </div>
      <section class="product">
        <div class="product__slider">
          <div class="product__image">
            <img src="img/board.png" alt="Board">
          </div>
          <div class="product__preview-images">
            <a href="#" class="product__preview-image  product__preview-image--active">
              <img src="img/preview-1.png" alt="Alt image 1">
            </a>
            <a href="#" class="product__preview-image">
              <img src="img/preview-2.png" alt="Alt image 2">
            </a>
            <a href="#" class="product__preview-image">
              <img src="img/preview-3.png" alt="Alt image 3">
            </a>
            <a href="#" class="product__preview-image">
              <img src="img/preview-4.png" alt="Alt image 4">
            </a>
          </div>
        </div>
        <div class="product__description">

        </div>
      </section>
    </div>
    <div class="wrapper-background  wrapper-background--surfer">
      <div class="about">
        
      </div>
    </div>
  </body>
</html>
